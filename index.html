<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraction Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Fraction calculator</h1>
    <p>Warning: Denominators of 0 break it. Also make sure not to enter anything but numbers into the text boxes or things will break</p>
    <input type="text" placeholder="Numerator" id="num1">
    <input type="text" placeholder="Denominator" id="den1">
    <select id="option">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">ร</option>
        <option value="divide">รท</option>
    </select>
    <input type="text" placeholder="Numerator" id="num2">
    <input type="text" placeholder="Denominator" id="den2">
    <button id="calc">Calculate</button>
    <p class="result" id="result"></p>
    <p>Sorry it looks bad this was rushed also pretty buggy :(</p>
    <p>Made by <a href="https://justwhatever.net">Gavin Abu</a></p>
</body>
</html>
